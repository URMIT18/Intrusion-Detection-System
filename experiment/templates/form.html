<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style>
        /* Style for the pop-up message */
        .message {
            display: none;
            margin-block-end: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
        }

        /* Style for the form labels */
        label {
            display: block;
            margin-block-end: 5px;
        }

        /* Style for the form inputs */
        input[type="text"] {
            inline-size: 100%;
            padding: 5px; 
            margin-block-end: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Style for the submit and next buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button-container button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-container button[type="submit"] {
            background-color: #337ab7;
            color: #fff;
        }

        .button-container a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #337ab7;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Intrusion Detection System</h1>
    <h2>Upload Test Dataset</h2>

    <!-- Pop-up message section -->
    <div id="message" class="message">
        {{ message }}
    </div>

    <!-- Form -->
    <form action="/submit" method="POST">
        <label for="protocol_type">Protocol Type:</label>
        <input type="text" name="protocol_type" id="protocol_type" required>
        <br>
        <label for="service">Service:</label>
        <input type="text" name="service" id="service" required>
        <br>
        <label for="dst_bytes">Destination Bytes:</label>
        <input type="text" name="dst_bytes" id="dst_bytes" required>
        <br>
        <label for="flag">Flag:</label>
        <input type="text" name="flag" id="flag" required>
        <br>
        <label for="src_bytes">Source Bytes:</label>
        <input type="text" name="src_bytes" id="src_bytes" required>
        <br>
        <label for="urgent">Urgent:</label>
        <input type="text" name="urgent" id="urgent" required>
        <br>
        <label for="wrong_fragment">Wrong Fragment:</label>
        <input type="text" name="wrong_fragment" id="wrong_fragment" required>
        <br>
        <div class="button-container">
            <button type="submit">Submit</button>
            <a href="/compare">Next</a>
        </div>
    </form>

    <script>
        // Function to show the pop-up message
        function showMessage() {
            var messageElement = document.getElementById('message');
            messageElement.style.display = 'block';
        }

        // Call the showMessage function onload
        window.onload = showMessage;
    </script>
</body>
</html>
